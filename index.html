  <!-- =======================head nav==================================== -->
  <section>
    <div id="head">

      <button type="submit" id="search-icon"><i class="fa-solid fa-magnifying-glass"></i> Search</button>


      <div>
        <h1 id="deshboard">Dashboard</h1>
      </div>

          <table id="showmsg" border="2px" cellpadding="10px" cellspacing="10px"></table>
        </i></div>
      <div id="msg-div"><i id="msg" class="fa-solid fa-envelope"></i></div>

        <button id="logoutBtn" onclick="logOut()">log out</button>
      </div>
    </div>
  </section>
  <!-- ================================================================ -->
  <section id="hero-section">
    <div id="background">
      <div id="increas-fun">
        <div id="box1">
          <p>total profile</p>
          <i class="fa-regular fa-user"></i>
          <h1 id="value1"></h1>
          <hr>
          <p id="saved">saved 25%</p>
        </div>
        <div id="box2">
          <p>total views</p>
          <i class="fa-regular fa-eye"></i>
          <h1 id="value2"></h1>
          <hr>
          <p id="saved">saved 25%</p>
        </div>
        <div id="box3">
          <p>saved views</p>
          <i class="fa-solid fa-user-plus"></i>
          <h1 id="value3"></h1>
          <hr>
          <p id="saved">saved 25%</p>
        </div>
        <div id="box4">
          <p>total post</p>
          <i class="fa-solid fa-floppy-disk"></i>
          <h1 id="value4"></h1>
          <hr>
          <p id="saved">saved 65%</p>
        </div>


      </div>
      <!-- ==================home-chart======== -->
      <div id="chart-circle-div">
        <div id="char-div">
          <canvas id="myChart"></canvas>
          <!-- <div id="myChart"></div> -->
        </div>
        <!-- ========= -->
        <div class="circle-box">
          <div class="circle-text">
            <h3>Circle Bar for showing progress</h3>
          </div>
          <div class="circle-wrap">
            <div class="circle">
              <div class="mask full">
                <div class="fill"></div>
              </div>
              <div class="mask half">
                <div class="fill"></div>
              </div>
              <div class="inside-circle">70%</div>
            </div>
          </div>
        </div>
      </div>
      <!-- ============home-circle end======== -->
      <!-- ===============table=============== -->
      <div id="last-div">
      <div id="maintable1">
        <table id="showdata1" border="5px" cellpadding="5px" cellspacing="5px">
          <tr>
            <th>Index</th>
            <th>Title</th>
            <th>URL</th>
          </tr>
          <tbody id="showtable"></tbody>
        </table>
      </div>
      <div id="plot-div">
        <div id="myPlot"></div>
      </div>
    </div>
    </div>

        <input id="password1" type="text" placeholder="Password">
        <div id="error_password"></div>
        <button id="singin" onclick="return login()">

        </button>
    </form>
    </div>
  </center>
